<head>
   <link rel="stylesheet" href="editor.css"
</head>
<body>
   <div class="container">
      <div class="dropdown">
         <button class="dropbtn" onclick="dropDown(0)">File</button>
         <div class="dropdown-content" id="file_dropdown">
            <a id="save">Save</a>
            <a id="load">Load</a>
            <a id="new">New</a>
         </div>
      </div>
      <div class="dropdown">
         <button class="dropbtn" onclick="dropDown(1)">Edit</button>
         <div class="dropdown-content" id="edit_dropdown">
            <a onclick="displayLesson(0)">Quiz </a>
            <a onclick="displayLesson(1)">Highlight Lesson</a>
            <a onclick="displayLesson(2)">Passage Lesson</a>
         </div>
      </div>
   </div>
   <div class="editor">
      <div class="lesson-type" id="quiz">
         <div class="bare-lesson">
            <div class="content">Content1</div>
            <div class="content">Quiz</div>
         </div>
      </div>
      <div class="lesson-type" id="highlight_lesson">
         <div class="bare-lesson" >
            <div class="content">
			<output id="image"></output>
			<input type="file" id="files" />
			</div>
            <div class="content">Quiz</div>
         </div>
      </div>
      <div class="lesson-type" id="passage_lesson">
         <div class="bare-lesson" >
            <div class="content">Content3</div>
            <div class="content">Quiz</div>
         </div>
      </div>
   </div>
   <script src="page_scripts.js"></script>
</body>
