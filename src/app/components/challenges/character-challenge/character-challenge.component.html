<div class="row">
    <div class="col-md-5 doc">
        <div class="row">
            <div class="col-sm-12 doc">
                <img src="{{documentUrl}}" class="doc-image">
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row" *ngIf="characters">
            <h4 class="h2 prompt">{{prompt}}</h4>
        </div>
        <div class="row character-row" *ngFor="let ch of characters; let i = index">
            <div class="col-sm-12 character-card" id="character{{i}}"
                    (click)="select(ch.name)" [ngStyle]="{'border': borderFor(ch.name)}">
                <div class="row">
                    <div class=" col-sm-5 v-middle">
                        <img src="{{ch.imageUrl}}" class="character-image">
                    </div>
                    <div class="col-sm-7 v-middle">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="h4">{{ch.name}}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="card-text">
                                    <b>{{ch.name}}&nbsp;</b>
                                    {{ch.bio}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 center">
                <button class="btn btn-lg btn-success continue"
                        *ngIf="showContinue && !finished"
                        (click)="continue()">Continue</button>
                <button class="btn btn-lg btn-info continue"
                        *ngIf="finished"
                        (click)="endChallenge()">Complete</button>
            </div>
        </div>
    </div>
</div>
