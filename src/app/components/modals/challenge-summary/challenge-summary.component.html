<div class="row">
  <div class="col-sm-12">
    <h4 class="h3">You completed: <i>{{record.challengeTitle}}</i>!</h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p class="completion-message">{{record.completionMessage}}</p>
    <p *ngIf="record.challengeType === scoreType"
        class="completion-score">
        <b>Correct:&nbsp;</b>{{correct}}<br/>
        <b>Incorrect:&nbsp;</b>{{incorrect}}<br/>
        <b>Score:&nbsp;</b>{{score}}%<br/>
    </p>
  </div>
</div>
